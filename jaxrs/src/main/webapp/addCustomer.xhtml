            <tr>
               <th>Name</th>
               <td><h:inputText id="name" styleClass="text" value="#{customer.name}"/></td>
               <td><h:message for="name" errorClass="invalid"/></td>
            </tr>
            --></ui:remove>
            <ui:remove><!--<sell:rowInputContainer>
               <h:inputText styleClass="text" value="#{customer.name}"/>
            </sell:rowInputContainer>
            --></ui:remove>
            <sell:rowInputContainer id="name">
               <h:inputText id="input" styleClass="text" value="#{customer.name}"/>
            </sell:rowInputContainer>
         </table>
         <p class="actions">
            <h:commandButton action="#{customerEditor.add}" value="Save"/>
            <h:button outcome="/customers.xhtml" value="Cancel"/>
         </p>
      </h:form>

   </ui:define>

</ui:composition>
