<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:cc="http://java.sun.com/jsf/composite">
   <cc:interface componentType="org.jboss.seam.faces.InputContainer">
      <cc:attribute name="label" required="false"/>
      <cc:attribute name="required" required="false"/>
      <cc:attribute name="numInputs" required="false" default="1"/>
   </cc:interface>

   <cc:implementation>
      
      <tr>
         <th>
            <h:outputLabel id="label" for="" value="#{cc.attrs.label}:" styleClass="#{cc.attrs.invalid ? 'invalid' : ''}">
               <h:panelGroup styleClass="required" rendered="#{cc.attrs.required}">*</h:panelGroup>
            </h:outputLabel>
         </th>
         <td>
            <span class="#{cc.attrs.invalid ? 'invalid input' : 'input'}">
               <cc:insertChildren/>
            </span>
         </td>
         <td>
            <h:panelGroup rendered="#{cc.attrs.invalid}">
               <c:forEach var="i" begin="1" end="#{cc.attrs.numInputs}">
                  <div><h:message id="message" for="" errorClass="invalid message"/></div>
               </c:forEach>
            </h:panelGroup>
         </td>
      </tr>

   </cc:implementation>
</ui:composition>
